<app-select
    label="Pickup the user"
    multiple
    [formControl]="selectValue"
    [displayWith]="displayWithFn"
    [compareWith]="compareWithFn"
    [searchable]="true"
    (searchChanged)="onSearchChanged($event)"
    (closed)="onSearchChanged('')">
    <app-option *ngFor="let user of filteredUsers"
        [disabled]="user.disabled"
        disabledReason="user blocked"
        [value]="user">{{ user.name }}</app-option>
</app-select>
