<div class="label">{{ label }}</div>
<div class="control" cdkOverlayOrigin #origin="cdkOverlayOrigin">
    <span class="selected-value" [ngClass]="{empty: !value}">{{ displayValue || 'Nothing is selected' }}</span>
    <span class="drop-down-icon">â¬‡</span>
</div>

<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="origin"
    [cdkConnectedOverlayOpen]="isOpen"
    [cdkConnectedOverlayOffsetX]="-11"
    [cdkConnectedOverlayOffsetY]="8"
    cdkConnectedOverlayHasBackdrop
    cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
    (backdropClick)="close()"
    (detach)="close()">
    <div class="panel" [@dropDown] (@dropDown.done)="onPanelAnimationDone($event)">
        <ng-content></ng-content>
    </div>
</ng-template>
